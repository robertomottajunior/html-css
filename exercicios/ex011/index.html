<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em diversos dispositivos ou aumente e dimunua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
            <audio src="midia/lydia-yourtasteismyattention.mp3" controls></audio><!--Controls = Mostrar controle-->
            <p>Clique <a href="midia/lydia-yourtasteismyattention.mp3">aqui</a> para baixar.</p>
            <!-- MP3 WAV OGG -->
    <h1>Reproduzindo Áudio: Método 2</h1> 
             <audio preload="metadata" controls autoplay> <!--Autoplay = Iniciar automaticamente-->
                <source src="midia/seafret-oceans.mp3" type="audio/mpeg">
                <source src="midia/seafret-oceans.ogg" type="audio/ogg">
                <source src="midia/seafret-oceans.wav" type="audio/wav">
            </audio>
            <p>Clique <a href="midia/seafret-oceans.mp3">aqui</a> para baixar.</p>
</body>
</html>
